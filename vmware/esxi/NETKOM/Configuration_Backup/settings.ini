[Connection]
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
::::::::::::::::::::::::::::::::::::::::::::::::: Connection Settings ::::::::::::::::::::::::::::::::::::::::::::::::::
:::::::::::::::  servers : IP/Hostnames separated with # (only ESXi, no ESX or vCenter!)
:::::::::::::::  username : username for all ESXi
:::::::::::::::  password : password for all ESXi
:::::::::::::::  %servername-username and %servername-password : create these two entries if you need a custom username/password for one server
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
servers=10.18.254.100#10.18.254.101
username=root
password=CCmm10.l

example2.domain.dns-username=this is an example
example2.domain.dns-password=this is an example

[Config]
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
::::::::::::::::::::::::::::::::::::::::::::::::: Configuration ::::::::::::::::::::::::::::::::::::::::::::::::::
:::::::::::::::  backup_folder : destination folder for backups (will be created if does not exist)
:::::::::::::::  retention : %number-%type format, %type being days/months/weeks/years (examples : 10-weeks or 8-days)
::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
backup_folder=C:\BackuP_CONFIG_ESXi\
retention=4-weeks


